<!doctype html>
<html>
  <head>
    <title>Search for Reaction</title>
    <link rel="stylesheet" href="/styles/popup.css" charset="utf-8">
    <script src="lib/db_utils.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <div id="title">Reactionary Search</div>
    <div id="search">
      <input id='search-field' type="text" name="search-field" placeholder="Search Library"></input>
    </div>
    <ul id="results-list">
      <li class="search-note">Type to search library by title</li>
    </ul>
    <div id="copy-tip" class='hidden'>
      Right-click and "Copy Link Address" to save to clipboard
    </div>
    <div id="library-link">
      View Library
    </div>
    <textarea class='hidden' id='copy'></textarea>
  </body>
</html>
