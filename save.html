<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="lib/db_utils.js"></script>
    <script src="save.js"></script>
    <link rel="stylesheet" href="/styles/save.css">
  </head>
  <body>
    <div id="loading">
    </div>
    <div id="info">
      <span id="hotlink-warning">Don't hotlink images! Rehost the image to avoid eating people's bandwidth unnecessarily.</span>
      <div class="url-wrapper">
        <code id="url"></code>
      </div>
      <canvas id="thumbnail"></canvas>
    </div>
    <form id="title-form">
      <input type="text" id="img-title" name="title" value="" placeholder="Title your image">
      <input type="submit" value="Save">
    </form>

  </body>
</html>
